name: build & check the application
on:
  push:
    branches:
      - ci
jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      #---Install prerequisites---#
      - name: install prerequisites
        run: |
          sudo apt-get -qqy update
          sudo apt-get -qqy install mingw-w64

      #---Checkout current repository---#
      - name: checkout
        uses: actions/checkout@v2

      #---Checkout dependencies---#
      - name: checkout gmp
        uses: actions/checkout@v2
        with:
          repository: cedric84/gmp
          path: gmp
      - name: checkout nettle
        uses: actions/checkout@v2
        with:
          repository: cedric84/nettle
          path: nettle

      #---Build---#
      - name: build
        run: |
          python3 ./gmp/build.py github-linux
          python3 ./nettle/build.py github-linux
          python3 ./build.py github-linux --absolute_rpath
      # NOTE The --absolute_rpath switch is only used here
      # to make the script call the "make check" instruction.

      #---Upload---#
      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: github-linux-out
          path: ./install
